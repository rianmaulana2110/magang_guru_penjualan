<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelanggan Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Correct src attribute -->
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-2">
        <h1 class="text-3xl font-bold mb-8">Pelanggan Dashboard</h1>
        <table id="pelangganTable" class="w-full border-collapse border border-gray-950">
            <!-- Isi table -->
        </table>
    </div>
    <div class="container mx-auto py-1">
        <table class="w-full border-collapse border border-gray-950">
            <thead>
                <tr class="bg-red-700">
                    <th class="p-3 text-left">ID</th>
                    <th class="p-3 text-left">Nama</th>
                    <th class="p-3 text-left">Alamat</th>
                    <th class="p-3 text-left">Telepon</th>
                    <th class="p-3 text-left">Created At</th>
                    <th class="p-3 text-left">Updated At</th>
                </tr>
            </thead>

            <tbody>
                {% for pelanggan in pelanggan_data %}
                <tr class="border-b border-gray-200">
                    <td class="p-3">{{pelanggan.id}}</td>
                    <td class="p-3">{{pelanggan.nama}}</td>
                    <td class="p-3">{{pelanggan.alamat}}</td>
                    <td class="p-3">{{pelanggan.telepon}}</td>
                    <td class="p-3">{{pelanggan.created_at}}</td>
                    <td class="p-3">{{pelanggan.updated_at}}</td> <!-- Corrected typo -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        // fungsi untuk menampilkan data pelanggan dalam tabel
        function tampilkanDataPelanggan(pelanggan) {
            var tableBody = document.getElementById("pelangganTable").getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ""; // bersihkan isi tabel sebelum menambahkan data

            var row = tableBody.insertRow();
            row.innerHTML = `<td>${pelanggan.id}</td> 
                            <td>${pelanggan.nama}</td> 
                            <td>${pelanggan.alamat}</td> 
                            <td>${pelanggan.telpon}</td> 
                            <td>${pelanggan.created_at}</td>
                            <td>${pelanggan.updated_at}</td>`; // Corrected 'updated_at'
        }
    </script>
</body>
</html>
